<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>resizeイベントの設定</title>

<style>
body{
background-color: aquamarine;
}
body.move{
background-color: rgb(241, 127, 20);
}

</style>
</head>

 <body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>


$(function(){
//resize前の幅の取得
let windowWidth = $(window).width();

//resizeとloadイベントの設定
$(window).on('resize load',function(){ /* ~をリサイズするという意味 */

//resize後の幅を取得
let ww = $(window).width();

//windowWidthとwwが一致しなかったら
if(windowWidth ! = ww){
 
//900px以上になったらaddClassする

if(window.matchMedia('()').matches){

$('body').addClass('move');
}else{
 $('body').removeClass('move');/* ナビゲーションが×の状態を取り消す設定 */
}
windowWidth = ww;
}
});
});

</script>
 
</body>
</html>
